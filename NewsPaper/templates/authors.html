<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->

<!-- Название будет "авторы" -->

<!-- В контенте на странице мы выводим всех авторов -->

    {{ author.authorUser.first_name }}
    {% endfor %}
{% endblock content %}
